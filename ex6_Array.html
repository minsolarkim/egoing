<body>
    <h1>Array</h1>
    <h2>syntax(문법)</h2>
    <script>
        var coworkers = ["egoing", "leezche"];
    </script>
    <h2>get</h2>
    <script>
        document.write(coworkers[0], "<br>");
        document.write(coworkers[1]);

        
    </script>

    <h2>add</h2>
    <script>
        coworkers.push("duru");
        coworkers.push("ruri");

        for(var i = 0; i<coworkers.length; i++){
            document.write(coworkers[i],"<br>");
        }
    </script>

    <h2>count</h2>
    <script>
        document.write(coworkers.length);//길이 확인 
    </script>
