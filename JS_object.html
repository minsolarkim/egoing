<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>object</title>
    </head>
    <body>
        <h1>Object</h1>
        순서 있게 저장하는 도구 : 배열
        순서 없이 저장하는 도구 : 객체
        but 쓰레기통처럼 말고 이름이 있게 정리 정돈

        <h2>Create</h2>
    <script>
        var coworkers = {
            "programmer" : "egoing",
            "designer" : "leezche"
            
        };
        document.write("programmer : " + coworkers.programmer+"<br>");
        document.write("designer : " + coworkers.designer+"<br>");
        coworkers.bookkeeper = "duru";
        document.write("bookkeeper : " + coworkers.bookkeeper+"<br>");
        coworkers["data scientist"] = "ruri"; //띄어쓰기 하면 안되기 때문에 대괄호에 넣어줌
        document.write("data scientist: " + coworkers["data scientist"]+"<br>");
    </script>
    <h2>Iterate(반복하다)</h2>
    <script>
        for(var key in coworkers){ //coworkers 에 있는 키 값들을 하나하나 셋팅해주면서 for문 반복
            //key 값은 정보 ! (programmer, designer ...)
            //배열에서는 순서가 있기 때문에 index를 사용
            document.write(key + ' : ' + coworkers[key] + '<br>');
        }
    </script>
    <h2>Property & Method</h2>
    객체 안에 있는 함수를 메소드라고 한다.
    객체 안에 소속된 변수를 property라고 한다.!!
    <script>
        coworkers.showAll = function(){
            for(var key in this){ 
            document.write(key + ' : ' + this[key] + '<br>');
            }//this에 coworkers 있었으면 이름 바꾸면 나중에 못 찾음
        }
        //얘가 함수가 되는 거임

        //이거랑 같은 거임
        // function showAll(){
        // }
        coworkers.showAll();
    </script>
    </body>
</html>
