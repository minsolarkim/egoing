<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
    <style>
        
    </style>

</head>
<body>
	<!-- 기본 입력 값 -->
	<input type="button" value="hi" onclick="alert('hi')">
    <!-- alert 이라는 기능! 경고창!! 검색하면 어떻게 사용해야 하는지 나온다.-->
    <!-- onclick 특별한 속성 -> =하고 자바스크립트 꼭 나와야한다 -->
    <!-- 기다리고 있다가 사용자가 누르면 창을 띄운다 -->
    <!-- 이렇게 웹 브라우저에서 일어나는 일을 "이벤트"라고 한다!!! -->
    <input type="text" onchange="alert('change')">
    <!-- 웹브라우저는 그 중에서 많이 사용하는 이벤트 중 기념할 만한 10개 정도를 정의해놨고 이걸 이용해서 사용자와 상호작용을 한다.  -->
    <input type="text" onkeydown="alert('key down')">

    <!-- on으로 시작하는 속성들을 이벤트라고 한다!! -->
</body>
</html>
